class TimeReq extends React.Component{
state = {
curTime: "",
delTime: ""
};

this.getTime();
}

var today = new Date();
var curTime = today.getHours() +':'+ today.getMinutes() +':'+
today.getSeconds();
var delTime = (today.getHours()+1) +':'+ today.getMinutes() +':'+
today.getSeconds();
this.setState({curTime,delTime});
};
render(){
var nameStyle = {
paddingLeft: '30px'}
